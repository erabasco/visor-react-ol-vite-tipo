name: Build and Deploy React App

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v2

      - name: Configurar token GH_TOKEN
        run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

      - name: Instalar dependencias
        run: npm install

      - name: Construir la aplicación
        run: npm run build

      - name: Comprobar conexión al servidor de destino
        run: |
          if curl --output /dev/null --silent --head --fail "${{ secrets.HOST }}"; then
            echo "Conexión al servidor de destino exitosa"
          else
            echo "No se pudo establecer conexión con el servidor de destino"
            exit 1  # Terminar el flujo de trabajo con un error
          fi

      - name: Despliegue en servidor o plataforma
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          delete_remote_files: true
          username: ${{ secrets.USER }}
          server: ${{ secrets.HOST }}
          password: ${{ secrets.PASSWORD }}
          local_path: './build'  # Ruta local del directorio de archivos que deseas cargar
          remote_path: '/'  # Ruta remota en el servidor
          sftpArgs: '-o ConnectTimeout=5'
